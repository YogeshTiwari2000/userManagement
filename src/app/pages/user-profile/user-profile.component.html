

<div class="max-w-md mx-auto my-8 p-8 rounded-xl shadow-lg bg-white transition-all hover:shadow-xl">
    <button (click)="goBack()" 
            class="flex items-center gap-1 mb-6 text-blue-600 hover:text-blue-800 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back to Users
    </button>

    <div class="flex flex-col items-center">
        
        <div class="relative mb-6 group">
            <img src="https://ui-avatars.com/api/?name={{ user?.name }}&background=random&size=128" 
                 alt="{{ user?.name }}"
                 class="w-32 h-32 rounded-full border-4 border-white shadow-lg transition-transform group-hover:scale-105">
            <div class="absolute -bottom-2 right-2 bg-white rounded-full p-1 shadow-md">
                <span class="flex h-5 w-5 relative">
                    <span [ngClass]="{
                        'bg-green-500': user?.status === 'Active',
                        'bg-red-500': user?.status === 'Inactive'
                    }" class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75"></span>
                    <span [ngClass]="{
                        'bg-green-600': user?.status === 'Active',
                        'bg-red-600': user?.status === 'Inactive'
                    }" class="relative inline-flex rounded-full h-5 w-5"></span>
                </span>
            </div>
        </div>

        <!-- User Info -->
        <div class="text-center space-y-2 w-full">
            <h2 class="text-2xl font-bold text-gray-800">{{ user?.name }}</h2>
            <p class="text-gray-600 flex items-center justify-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
                {{ user?.email }}
            </p>

            <div class="flex justify-center gap-4 mt-4">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                        <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                    </svg>
                    {{ user?.role }}
                </span>
                
                <span [ngClass]="{
                    'bg-green-100 text-green-800': user?.status === 'Active',
                    'bg-red-100 text-red-800': user?.status === 'Inactive'
                }" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium">
                    {{ user?.status }}
                </span>
            </div>

            <!-- Additional details section -->
            <div class="mt-8 pt-6 border-t border-gray-100 w-full">
                <h3 class="text-lg font-medium text-gray-700 mb-4">User Details</h3>
                <div class="grid grid-cols-2 gap-4 text-left">
                    <div>
                        <p class="text-sm text-gray-500">Joined Date</p>
                        <p class="font-medium">Jan 15, 2023</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Last Active</p>
                        <p class="font-medium">2 hours ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
