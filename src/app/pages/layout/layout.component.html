<ng-container class="bg-gray-700">

  <!-- Sidebar for small screens -->
  <div class="lg:hidden">
    <button (click)="MobileMenu()" class="m-4 text-white bg-gray-800 px-4 py-2 rounded hover:bg-gray-700">
      <i class="fas fa-bars"></i>
    </button>

    <div *ngIf="isMenuOpen" [ngClass]="isAnimatingIn ? 'animate-slide-in' : 'animate-slide-out'"
      class="fixed z-50 top-0 left-0 w-3/4 h-full bg-gray-900 text-white shadow-xl">
      <div class="flex justify-between items-center px-4 py-3 border-b border-gray-700">
        <button (click)="closeMenu()">
          <i class="fas fa-times text-white text-xl"></i>
        </button>
      </div>
      <app-navbar></app-navbar>
    </div>
  </div>

  <!-- Sidebar for desktop -->
  <div class="hidden lg:flex fixed flex-col h-screen w-[20%] bg-gray-900 text-white left-0 top-0">
    <app-navbar></app-navbar>
  </div>

  <!-- Main Content -->
  <div class="flex-wrap lg:w-4/5 w-full ml-auto bg-[#F6F6F6] min-h-screen">
    <div class="p-2 sm:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
