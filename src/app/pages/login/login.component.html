<div class="form-container h-screen content-center">
  <div class="max-w-md mx-4 sm:mx-auto mt-16 p-6 border  border-gray-300 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" class="w-full px-3 py-2 border rounded" formControlName="userName"
        [class.border-red-500]="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched" />
      <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
        class="text-red-500 text-sm">
        Valid email is required.
      </div>
    </div>

    <div class="mb-4 relative">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input [type]="showPassword() ? 'text' : 'password'" class="w-full px-3 py-2 border rounded pr-10"
        formControlName="password"
        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />

      <button type="button" (click)="togglePasswordVisibility()"
        class="absolute right-2 top-8 text-gray-500 hover:text-gray-700 focus:outline-none">
        <i [class]="showPassword() ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
      </button>

      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="text-red-500 text-sm">
        Password must be at least 6 characters.
      </div>
    </div>

    <div *ngIf="loginError()" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
      {{ loginError() }}
    </div>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded" [disabled]="isLoading()">
      <ng-container *ngIf="isLoading(); else normalText">Loading...</ng-container>
      <ng-template #normalText>Login</ng-template>
    </button>
  </form>
</div>
</div>
